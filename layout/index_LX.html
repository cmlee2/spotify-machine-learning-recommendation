<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
    <title>Spotify ML</title>
</head>
<!--about, artist visualization, artist recommendation-->
<body>
    
    <div class="sidenav">
        <a href="./index.html">Home</a>
        <a href="./Artist.html">Artist Information</a>
        <a href="./Popularity.html">Artist Recommendations</a>
    </div>

    <div class="main">
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Spotify ML</span>
                </a>
            </header>

            <div class="well">
                <div class="container mt-2">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="jumbotron text-center">
                                <h1>Spotify ML</h1>
                                <p>designed by Landon</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="well">
                                    <h5>What artist do you want recommendations for?</h5>
                                    <form action="./Artist.html" method="post">
                                        <input type="text" name="name" id="inputArtist" required> <br><br>
                                        <h5>How popular do you want the recs to be? 0-100</h5>
                                        <input type="number" number="number" id="inputRec" required><br><br>
                                        <input type="Submit" class="file_submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Song</th>
                        <th>Album Name</th>
                        <th>Album Photo</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        var myArray = [
                            { "artist": "A", "song": "1", "album_name": "I", "album_photo": "pic" },
                            { "artist": "B", "song": "2", "album_name": "II", "album_photo": "pic" },
                            { "artist": "C", "song": "3", "album_name": "III", "album_photo": "pic" },
                            { "artist": "D", "song": "4", "album_name": "IV", "album_photo": "pic" }
                        ];

                        for (var i = 0; i < myArray.length; i++) {
                            document.write("<tr>");
                            document.write("<td>" + myArray[i].artist + "</td>");
                            document.write("<td>" + myArray[i].song + "</td>");
                            document.write("<td>" + myArray[i].album_name + "</td>");
                            document.write("<td><img src='" + myArray[i].album_photo + "' alt='Album Photo' width='100'></td>");
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./MHstatic.js"></script>
</body>

</html>
