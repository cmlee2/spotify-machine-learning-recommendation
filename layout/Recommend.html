<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recommendation Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
</head>

<body>
    <div class="sidenav">
        <a href="./index.html">Home</a>
        <a href="./Artist.html">Artist Information</a>
        <a href="./Recommend.html">Artist Recommendations</a>
        <a href="./ML.html">Machine Learning</a>
        <a href="./About.html">About</a>
    </div>

    <div class="main recommendstyle">
        <div class="px-4 border border-0">
            <div id="userinput" class="form col-md-4 offset-md-4">
                <div class="col-md-12 mb-1 row">
                    <input class="form-control" type="text" id="artistInput" placeholder="Which artist interests you?">
                </div>
                <div class="col-md-12 mb-1 row">
                    <input class="form-control" type="text" id="popInput" placeholder="Popularity? (Between 0-100)">
                </div>
                <div class="col-md-12 row">
                    <button class="btn btn-primary col-md-4 offset-md-4" type="submit" id="myButton">Submit</button>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-4 offset-md-4">
                    <span id="message" class="fs-4 fw-bolder offset-md-1"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div id="bar"></div>
                </div>
                <div class="col-md-4">
                    <div id="pie"></div>
                </div>
                <div class="col-md-4">    
                    <div id="gauge"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="dd"></div>
                    <p id="resultDD"></p>
                </div>
                <div class="col-md-6">
                    <div id="te"></div>
                    <div id="resultTE"></div>
                </div>
            </div>
        </div>
</body>

<!-- js library references -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./recommend.js"></script>

</html>
